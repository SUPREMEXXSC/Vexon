<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VexonHub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      background-image: url('data:image/jpeg;base64,/9j/...'); /* your background base64 here */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #ff80ff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .code {
      color: #ff99ff;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff00ff;
    }

    .btn {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      background: #ff00cc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e600ac;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="top-right">
    <button class="btn" onclick="window.open('https://discord.gg/vexonhub-1221601803192238100/', '_blank')">Join Discord</button>
  </div>
  <div class="content">
    <div class="code" id="scriptText">
      loadstring(game:HttpGet("https://raw.githubusercontent.com/DiosDi/VexonHub/refs/heads/main/VexonHub"))()
    </div>
    <button class="btn" onclick="copyScript()">Copy Script</button>
  </div>

  <script>
    function copyScript() {
      const text = document.getElementById("scriptText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Script copied to clipboard!");
      });
    }

    const logoImg = new Image();
    logoImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfMAAAHzCAYAAAA0D/RLAAEAAElEQVR4nOy9d5hlWVmo/66w0wkVuzrnODnPwIBIULxX5aoEJSpRyZjAhKggGDAiJkTFiOEK3nt/Nxm4KBkGmNw93TPTOVeuk3ZYa32/P3Z1zwDDiNg90z1z3uepZ9c5p+rsvVfY3/q+9QXFkCFDHlWezbdL26SMJCNMtaZYN76GtWNrmGhNsKIxiQoGJRalDAqDUgpRCi0GEyxaFCICgIic/R0ghPBVzxsUy98FohQASi9/qOvX/byHUgpM";

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.size = Math.random() * 20 + 10;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -this.size || this.x > canvas.width + this.size ||
            this.y < -this.size || this.y > canvas.height + this.size) {
          this.reset();
        }
      }

      draw() {
        if (logoImg.complete) {
          ctx.drawImage(logoImg, this.x, this.y, this.size, this.size);
        }
      }
    }

    for (let i = 0; i < 40; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    logoImg.onload = animate;
  </script>
</body>
</html>
